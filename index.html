<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابطي الاجتماعية</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

<div class="bg-white shadow-lg rounded-xl p-8 w-80 text-center">
    <h1 class="text-2xl font-bold mb-6">تابعني على السوشيال</h1>

    <!-- أزرار السوشيال -->
    <div class="space-y-4">

        <a href="https://www.facebook.com/" target="_blank" class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition">
            Facebook
        </a>

        <a href="https://www.instagram.com/" target="_blank" class="flex items-center justify-center bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-6 rounded-lg shadow transition">
            Instagram
        </a>

        <a href="https://www.youtube.com/" target="_blank" class="flex items-center justify-center bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition">
            YouTube
        </a>

        <a href="https://twitter.com/" target="_blank" class="flex items-center justify-center bg-blue-400 hover:bg-blue-500 text-white font-semibold py-3 px-6 rounded-lg shadow transition">
            X (Twitter)
        </a>

        <a href="https://www.linkedin.com/" target="_blank" class="flex items-center justify-center bg-blue-800 hover:bg-blue-900 text-white font-semibold py-3 px-6 rounded-lg shadow transition">
            LinkedIn
        </a>

        <a href="https://www.tiktok.com/" target="_blank" class="flex items-center justify-center bg-black hover:bg-gray-800 text-white font-semibold py-3 px-6 rounded-lg shadow transition">
            TikTok
        </a>

    </div>
</div>

</body>
</html>
